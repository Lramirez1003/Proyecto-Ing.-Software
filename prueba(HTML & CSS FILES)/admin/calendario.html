<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Help managing daily activities. Be organized.">
  <link rel="stylesheet" href="CSS FILES\calendario.css">
  <link rel="shortcut icon" type="image/x-icon" href="images\LogoComp90.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>
  <script src="JS\calendario.js" defer></script>

</head>
<header>
    <nav>
        <a href="adminHOMEPAGE.html" class = "logo "><img src="images/LogoComp80.png" alt="Logo"></a>

        <a href="adminVehiculos.html" class = "administrarv ">Administrar Vehiculos
            <img src="images/iconocar.png" width="16px" height="18px">
        </a>

        <a href="#" class = "administrarv ">Rentas
            <img src="images/carnolmal.png" width="18px" height="16px">
        </a>

        <a href="#" class = "administrarv ">Calendario
            <img src="images/iconocalendar.png" width="15px" height="18px">
        </a>

        <a href="clientesregistrados.html" class = "circulop" ></a>

    </nav>
</header>

<body>
  <h3>Calendario</h3>
  <div class="todo-grid-parent">

    <div>
      <div class="todo-input todo-block">
        <span>Evento: </span>
        <input type="text" placeholder="Ingresa un nuevo evento">
        <span>Categoría: </span>
        <input type="text" placeholder="Seleccione una categoría" list="categoryList">
        <datalist id="categoryList">
          <option value="Personal"></option>
          <option value="Reservas"></option>
        </datalist>
        <span>Día:</span>
        <input type="date" id="dateInput">
        <span>Hora:</span>
        <input type="time" id="timeInput">
        <span></span>
        <button id="addBtn">Agregar</button>
        <span></span>
        <button id="sortBtn">Ordenar por día</button>
        <span></span>
        <label><input type="checkbox" id="shortlistBtn">Mostrar eventos pendientes primero</label>

      </div>

      <div class="todo-block todoTable-block">
        <div class="itemsPerPage">
          <span>Eventos por página</span>
          <select id="itemsPerPageSelectElem">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>

        <table id="todoTable">
          <tr>
            <td></td>
            <td>Día</td>
            <td>Hora</td>
            <td>Evento</td>
            <td>
              <select id="categoryFilter">
              </select>
            </td>
            <td></td>
          </tr>
        </table>

        <div class="pagination-pages">
          
        </div>
      </div>
    </div>

    <div class="todo-calendar  todo-block">
      <div id='calendar'></div>
    </div>

  </div> <!-- class="todo-grid-parent" -->

  <div class="todo-overlay" id="todo-overlay">
    <div class="todo-modal" id="todo-modal">
      <div class="todo-input todo-block">
        <span>Evento: </span>
        <input type="text" placeholder="Enter new to-do" id="todo-edit-todo">
        <span>Categoría: </span>
        <input type="text" placeholder="Enter category" list="categoryList" id="todo-edit-category">
        <datalist id="categoryList">
          <option value="Personal"></option>
          <option value="Work"></option>
        </datalist>
        <span>Día:</span>
        <input type="date" id="todo-edit-date">
        <span>Hora:</span>
        <input type="time" id="todo-edit-time">
        <span></span>
        <button id="changeBtn">Guardar cambios</button>
      </div>
    </div>
    <div class="todo-modal-close-btn" id="todo-modal-close-btn">X</div>
  </div>

</body>
<footer>.</footer>
</html>
